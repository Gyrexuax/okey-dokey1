<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-light">
    <div class="container pt-5 pb-5 bg-white shadow-sm">
        <div class="row">
            <div class="col-md-5">
                <img th:src="@{/img/{path} (path = ${cloth.getFilename()})}" class="rounded mx-auto w-100">
            </div>
            <div class="col-md-7">
                <h2 th:text="${cloth.getClothTitle()}"></h2>
                <h3 th:text="${cloth.getClother()}"></h3>
                <p>Product code: <span th:text="${cloth.getId()}"></span></p>
                <p class="product-stock" style="color: #54C0A1">In Stock</p>
                <div class="row ml-1">
                    <h6 class="mr-5">
                        $<span th:text="${cloth.getPrice()}"></span>.00
                    </h6>
                    <form action="/cart/add" method="post">
                        <button type="submit" name="clothId" class="btn btn-success mx-3"
                                th:value="${cloth.getId()}">
                            <i class="fas fa-cart-plus mr-2 fa-lg"></i>
                            ADD TO CART
                        </button>
                    </form>
                </div>
                <br>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Cloth title:</td>
                        <td th:text="${cloth.getClothTitle()}"></td>
                    </tr>
                    <tr>
                        <td>Brand:</td>
                        <td th:text="${cloth.getClother()}"></td>
                    </tr>
                    <tr>
                        <td>Cloth type:</td>
                        <td th:text="${cloth.getType()}"></td>
                    </tr>
                    <tr>
                        <td>Size:</td>
                        <td><span th:text="${cloth.getSize()}"></span></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td th:text="${cloth.getClothGender()}"></td>
                    </tr>
                    <tr>
                        <td>Color:</td>
                        <td th:text="${cloth.getColor()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
