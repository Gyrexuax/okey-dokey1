<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a th:href="@{/cloth/5}">
                    <img class="d-block w-100" src="https://i.ibb.co/LtTPFXz/slider5.jpg" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a th:href="@{/cloth/46}">
                    <img class="d-block w-100" src="https://i.ibb.co/L6t3CvP/slider4.jpg" alt="Second slide">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-5 rounded">
                    <a th:href="${'/cloth?genders=female'}">
                        <img class="img-fluid rounded" src="https://i.ibb.co/tX5PpF9/womens.png">
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-5 rounded">
                    <a th:href="${'/cloth?genders=male'}">
                        <img class="img-fluid rounded" src="https://i.ibb.co/9nrCh34/mens.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center my-3">
        <h4>POPULAR RIGHT NOW</h4>
    </div>
    <div class="container mt-5">
        <form method="get" action="/cloth/popular">
            <div class="row">
                <div class="col-sm-12">
                    <div id="clothCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[0]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[1]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[2]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[3]})"/>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[4]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[5]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[6]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[7]})"/>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container">
                                    <div class="row" th:fragment="list">
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[8]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[9]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[10]})"/>
                                        <th:block th:replace="fragments/clothes-fragments :: cloth-item(${clothes[11]})"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <th:block th:replace="fragments/common-fragments :: carousel-indicators('#clothCarousel')"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
